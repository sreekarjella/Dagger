<ion-content>
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="refreshCachedMovies($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ng-container *ngIf="cachedBookmarkMovies.length === 0">
    <ion-text class="ion-text-start">
      <h6 class="ion-padding">All your bookmark movies will appear here</h6>
    </ion-text>
  </ng-container>

  <ng-container *ngIf="cachedBookmarkMovies.length > 0">
    <app-movie-cover [movies]="cachedBookmarkMovies"></app-movie-cover>
  </ng-container>

</ion-content>
