<ion-grid class="ion-no-margin ion-no-padding">
  <ion-row>
    <ion-col (click)="toggleFold()" [@panelState]="folded">
      <ng-content></ng-content>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-end ion-padding-top">
      <ion-text (click)="toggleFold()" [innerHtml]="folded === 'open' ? 'Collapse &#8593;' : 'Expand &#8595;'"></ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
