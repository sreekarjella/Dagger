<ion-grid>
    <ion-row>
        <ion-col class="ion-padding ion-text-center">
            <ion-text><h4>We have got {{movies.length}} movies in our catalog</h4></ion-text>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="ion-padding" size="6" size-md *ngFor="let movie of movies">
            <ion-img [alt]="movie.title_english" [src]="movie.medium_cover_image" (click)="showMovieDetails(movie.id)"></ion-img>
        </ion-col>
    </ion-row>
</ion-grid>
