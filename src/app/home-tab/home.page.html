<ion-content fullscreen class="has-header has-subheader">

  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let movie of moviesByDate">
      <ion-img class="slide-content-image" [alt]="movie.title_english" [src]="movie.large_cover_image"></ion-img>
    </ion-slide>
  </ion-slides>

</ion-content>
