<ion-content fullscreen>
  <ion-searchbar animated="false" placeholder="Search" (keypress)="searchMovie($event)">
  </ion-searchbar>
  <ng-container *ngIf="dataLoaded === true && data.length === 0">
    <ion-text color="danger" class="ion-padding ion-text-center">
      <h4>Sorry! No movies Found</h4>
    </ion-text>
  </ng-container>

  <ng-container *ngIf="dataLoaded === true && data.length !== 0">
    <app-movie-cover [movies]="data"></app-movie-cover>
  </ng-container>
  


</ion-content>
