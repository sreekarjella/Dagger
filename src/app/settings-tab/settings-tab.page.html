<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Controls</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="full">
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label>
        Toggle Dark Mode
      </ion-label>
      <ion-toggle [(ngModel)]="darkMode" (ionChange)="updateDarkMode($event)" slot="end"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
